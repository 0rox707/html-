<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Imagens, Links, Tabelas e Cores</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        table {
            border: 1px solid #333;
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de HTML com Imagens, Links, Tabelas e Cores</h1>

    <h2>Imagem:</h2>
    <img src="imagem.jpg" alt="Uma imagem de exemplo" width="300" height="200">

    <h2>Link:</h2>
    <p>Visite o <a href="https://www.exemplo.com" target="_blank">nosso site</a> para mais informações.</p>

    <h2>Tabela com Cores:</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>País</th>
        </tr>
        <tr>
            <td>João</td>
            <td>30</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Portugal</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>40</td>
            <td>Espanha</td>
        </tr>
    </table>
</body>
</html>
